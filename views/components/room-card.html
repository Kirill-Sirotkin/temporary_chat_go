{{ block "room-card" . }}
    <li 
        id="room-ws-{{ .Room.Id }}"
        class="room-card-wrapper"
        hx-ext="ws" 
        ws-connect="/ws/{{ .Room.Id }}" 
        hx-on::ws-close="removeRoomAndUpdateCounter(this)" 
        hx-on::ws-open="startRoomTimer(this, {{ .TimerSeconds }})"
    >
        <div 
            id="room-card-{{ .Room.Id }}" 
            class="room-card"
            hx-get="/room/{{ .Room.Id }}"
            hx-target="#chat-window-wrapper"
            hx-trigger="click"
        >
            {{ .Room.Name }}
        </div>
        <div id="room-card-timer-{{ .Room.Id }}" class="room-card-timer">
        </div>
        <!-- <div class="room-card-notification"></div> TODO LATER (NOTIFICATION BUBBLE) -->
    </li>
{{ end }}

{{ block "room-card-active-oob" . }}
    <div
        id="room-card-{{ .Id }}"
        class="room-card-active"
        hx-swap-oob="true"
        hx-get="/room/{{ .Id }}"
        hx-target="#chat-window-wrapper"
        hx-trigger="click"
    >
        {{ .Name }}
    </div>
{{ end }}

{{ block "room-card-inactive-oob" . }}
    <div 
        id="room-card-{{ .Id }}"
        class="room-card"
        hx-swap-oob="true"
        hx-get="/room/{{ .Id }}"
        hx-target="#chat-window-wrapper"
        hx-trigger="click"
    >
        {{ .Name }}
    </div>
{{ end }}
