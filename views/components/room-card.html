{{ block "room-card" . }}
    <li 
        id="room-ws-{{ .Id }}"
        class="room-card-wrapper"
        hx-ext="ws" 
        ws-connect="/ws/{{ .Id }}" 
        hx-on::ws-close="removeRoomAndUpdateCounter(this)" 
        hx-on::ws-open="startRoomTimer(this, {{ .TimerSeconds }})"
        hx-trigger="click"
    >
        <div 
            id="room-card-{{ .Id }}" 
            class="room-card"
            hx-get="/room/{{ .Id }}"
            hx-target="#chat-window-wrapper"
            hx-trigger="click"
        >
            {{ .Id }}
        </div>
        <div id="room-card-timer-{{ .Id }}" class="room-card-timer">
            0:20
        </div>
    </li>
{{ end }}

{{ block "room-card-active-oob" . }}
    <div
        id="room-card-{{ .Id }}"
        class="room-card-active"
        hx-swap-oob="true"
        hx-get="/room/{{ .Id }}"
        hx-target="#chat-window-wrapper"
        hx-trigger="click"
    >
        {{ .Id }}
    </div>
{{ end }}

{{ block "room-card-inactive-oob" . }}
    <div 
        id="room-card-{{ .Id }}"
        class="room-card"
        hx-swap-oob="true"
        hx-get="/room/{{ .Id }}"
        hx-target="#chat-window-wrapper"
        hx-trigger="click"
    >
        {{ .Id }}
    </div>
{{ end }}
