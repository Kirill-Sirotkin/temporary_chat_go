{{ block "message-card" . }}
    <div hx-swap-oob="beforeend:#chat-window-active-messages" hx-on::load="console.log(this)" >
        <li class="message-card">
            <div class="message-card-timecode">
                {{ .TimeCode }}
            </div>
            <div class="message-card-usercontent-wrapper">
                <div class="message-card-user">
                    <img class="message-card-avatar" src="{{ .AvatarPath }}" alt="avatar">
                    {{ .UserName }} (you)
                </div>
                <div class="message-card-content">
                    {{ .Content }}
                </div>
            </div>
        </li>
    </div>
    <textarea 
        id="chat-window-active-bottom-input"
        class="chat-window-active-input"
        name="content"
        autofocus
        value=""
        hx-swap-oob="true"
    ></textarea>
{{ end }}

{{ block "message-card-other" . }}
    <div hx-swap-oob="beforeend:#chat-window-active-messages">
        <li class="message-card-other">
            <div class="message-card-usercontent-wrapper">
                <div class="message-card-user">
                    {{ .UserName }}
                    <img class="message-card-avatar" src="{{ .AvatarPath }}" alt="avatar">
                </div>
                <div class="message-card-content-other">
                    {{ .Content }}
                </div>
            </div>
            <div class="message-card-timecode">
                {{ .TimeCode }}
            </div>
        </li>
    </div>
{{ end }}
