{{ block "room-user-info" . }}
    <li id="chat-window-active-user-info-{{ .Id }}" class="chat-window-active-user-info">
        <img class="user-info-avatar" src="{{ .AvatarPath }}" alt="avatar">
        <div>
            {{ .Name }}
        </div>
    </li>
{{ end }}

{{ block "room-user-info-new" . }}
    <div hx-swap-oob="beforeend:#chat-window-active-room-users-list">
        <li id="chat-window-active-user-info-{{ .Id }}" class="chat-window-active-user-info">
            <img class="user-info-avatar" src="{{ .AvatarPath }}" alt="avatar">
            <div>
                {{ .Name }}
            </div>
        </li>
    </div>
{{ end }}

{{ block "room-user-info-delete" . }}
        <li 
            id="chat-window-active-user-info-{{ .Id }}" 
            class="chat-window-active-user-info"
            hx-swap-oob="delete"
        ></li>
{{ end }}

{{ block "room-user-info-oob" . }}
        <li 
            id="chat-window-active-user-info-{{ .Id }}" 
            class="chat-window-active-user-info"
            hx-swap-oob="true"
        >
            <img class="user-info-avatar" src="{{ .AvatarPath }}" alt="avatar">
            <div>
                {{ .Name }}
            </div>
        </li>
{{ end }}
